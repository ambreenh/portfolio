<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare at Planned</title>
    <link rel="stylesheet" href="personal-webpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Reusing other styles-->
    <style>
        #portfolio-image-banner {
            background: url(https://images.squarespace-cdn.com/content/v1/5e6d373128abba1b403505e7/fd863ee3-1a6a-4e0e-b1a3-fbb2548bd1eb/2020_HE_2020_E-4565-659_hero_7.jpeg?format=2500w) no-repeat top center;
            background-attachment: fixed;
            background-size: cover cover;
            background-position: center;
            font-size: xx-large;
            color: white;
            padding: 50px;
        }

        #portfolio-image-banner a{
            text-decoration: none;
            color: whitesmoke;
        }

        #portfolio-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
        }

        .dot {
            height: 15px;
            width: 15px;
            background-color: #00286e;
            border-radius: 50%;
            display: inline-block;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .dot.active {
            background-color:  #0199da;
        }

        #project-display {
            margin-top: 20px;
            padding: 20px;
            background-color: #e9e9e9;
            border-radius: 8px;
        }
        .project-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            padding: 10px;
            background-color: #00286e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .project-button:hover {
            background-color: #0199da;
        }

        .project-button img {

            object-fit: cover;
            margin-bottom: 10px;
        }

        #contact-form {
            margin-top: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        #submit-button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        #submit-button:hover {
            background-color: #007B9A;
        }
        .highlight {
            background-color: #fff4b3;
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="portfolio-image-banner">
        <a href="personal-webpage.html">Ambreen Molitor</a>
    </div>

    <div id="portfolio-container">
        <h1>Healthcare at Planned Parenthood</h1>
        
        <p>Nam orci nibh, volutpat vitae egestas eu, congue eget nulla.</p>

        <h2>Successes</h2>
        <p>Click through each dot to learn more about each product lane.</p>

        <div id="project-buttons"></div>
        <div id="project-display"></div>

        <div id="contact-form">
            <h2>Reach out! Would love to chat if you'd like to work with me.</h2>
            <input type="text" id="name" placeholder="Your Name">
            <input type="email" id="email" placeholder="Your Email">
            <textarea id="message" placeholder="Your Message"></textarea>
            <button onclick="submitForm()">Send Message</button>
        </div>
    </div>

    <script>
        const projects = [
            { 
                name: "Planned Parenthood Website", 
                description: "Our flagship website providing information and resources.", 
                image: "https://images.squarespace-cdn.com/content/v1/5e6d373128abba1b403505e7/adc2a4fd-fd5c-4f03-b46c-7906dd3e9ed8/Screen+Shot+2022-02-15+at+11.00.40+PM.png?format=1000w"
            },
            { 
                name: "Spot On App", 
                description: "Birth control and period tracking app on iOS and Android.", 
                image: "https://images.squarespace-cdn.com/content/v1/5e6d373128abba1b403505e7/0633bcbf-a43e-45d3-bfad-8d8756c56a37/Screen+Shot+2022-02-15+at+10.52.48+PM.png?format=1000w"
            },
            { 
                name: "Roo Chatbot", 
                description: "AI-powered sex education chatbot.", 
                image: "https://images.squarespace-cdn.com/content/v1/5e6d373128abba1b403505e7/1e90149b-0298-4f52-84fc-c94c5b1ca0bb/planned-parenthood-roo.png?format=1000w"
            }
        ];

        function displayProjects() {
            const buttonContainer = document.getElementById('project-buttons');
            projects.forEach((project, index) => {
                const dot = document.createElement('span');
                dot.className = 'dot';
                dot.onclick = () => showProject(index);
                buttonContainer.appendChild(dot);
            });
            // Show the first project by default
            showProject(0);
        }

        function showProject(index) {
            const project = projects[index];
            const displayElement = document.getElementById('project-display');
            displayElement.innerHTML = `
                <h2>${project.name}</h2>
                <img src="${project.image}" alt="${project.name}">
                <p>${project.description}</p>
            `;

            // Update active dot
            const dots = document.getElementsByClassName('dot');
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            dots[index].className += " active";
        }

        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (validateForm(name, email, message)) {
                alert(`Thank you, ${name}! Your message has been sent.`);
                clearForm();
            }
        }

        function validateForm(name, email, message) {
            if (!name || !email || !message) {
                alert("Please fill in all fields.");
                return false;
            }
            if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
            return true;
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function clearForm() {
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('message').value = '';
        }

        // Initialize the page
        displayProjects();
    </script>
</body>
</html>
